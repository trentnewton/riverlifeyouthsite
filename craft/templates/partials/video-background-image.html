{% minify %}
	{% for entry in craft.entries.section('homepage').find() %}
		{% for block in entry.videoBackground %}
			{% switch block.type %}

				{% case "videoBackground" %}

					<div class="video-bg" style="background-image: url('{% for asset in block.videoBackgroundPoster %}{{ asset.getUrl }}{% endfor %}');"></div>

				{% default %}

			{% endswitch %}
		{% endfor %}
	{% endfor %}
{% endminify %}
