<ul class="menu social-share align-center">
	<li>
		<div class="fb-like"
			data-href="{{ entry.url }}"
			data-layout="standard"
			data-action="like"
			data-show-faces="false">
		</div>
	</li>
	<li>
		<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ title|url_encode }}%20-%20{{ siteName|url_encode }}">Tweet</a>
	</li>
	<li>
		<a data-pin-do="buttonPin" data-pin-save="true" href="https://www.pinterest.com/pin/create/button/?url={{ entry.url|url_encode }}&media={% for asset in entry.coverImage %}{{ siteUrl|url_encode }}{{ asset.getUrl('metaImageFit')|url_encode }}{% endfor %}&description={{ title|url_encode }}%20-%20{{ siteName|url_encode }}"></a>
	</li>
	<li>
		<div class="g-plusone" data-annotation="none"></div>
	</li>
	<li>
		<a href="mailto:?to=&amp;subject={{ title }} - {{ siteName }}&amp;body={{ entry.url|url_encode }}" rel="nofollow"><svg class="icon icon-share"><use xlink:href="#icon-share"></use></svg></a>
	</li>
</ul>
